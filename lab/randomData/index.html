<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>随机生成json数据</title>
</head>
<body>
    <header>
        <h3>随机生成json数据！</h3>
    </header>

    <div class="main">
        <button id="addAttr" type="button">添加新属性</button>
        <button id="removeAttr" type="button">删除新属性</button>

        <ul id="attrList">
            <li><input class="attr" type="text" placeholder="属性"></li>
        </ul>

        <input id="jsonNum" type="text" placeholder="生成个数">

        <br>

        <button id="generating" type="button">生成！</button>

        <br>

        <textarea id="generatedContent" style="width: 600px; height: 400px; overflow-y: scroll; resize: none;"></textarea>
    </div>
</body>
<script src="../../js/jquery-3.1.0.min.js"></script>
<script src="../../js/Mutils.js"></script>
<script src="./randomData.js"></script>
</html>
